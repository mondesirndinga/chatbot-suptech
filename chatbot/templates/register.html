{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="app-container">
    <div class="chat-header">
        <div class="chat-header-content">
            <img src="{% static 'images/suptech-logo.png' %}" alt="Logo Suptech" class="logo-image">
            <div class="header-text">
                <h2>Créer un compte</h2>
                <p>Rejoignez Suptech Chatbot</p>
            </div>
        </div>
    </div>

    <form method="post" class="p-6 bg-white">
        {% csrf_token %}
        <div class="grid grid-cols-2 gap-4 mb-4">
            <input type="text" name="first_name" placeholder="Prénom" required class="input-field">
            <input type="text" name="last_name" placeholder="Nom" required class="input-field">
            <input type="number" name="age" placeholder="Âge" required class="input-field">
            <input type="text" name="classe" placeholder="Classe actuelle" required class="input-field">
            <input type="text" name="formation" placeholder="Formation" required class="input-field">
            <input type="email" name="email" placeholder="Adresse e-mail" required class="input-field">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required class="input-field">
            <input type="password" name="password" placeholder="Mot de passe" required class="input-field">
        </div>
        <button type="submit" class="bg-[#007bff] text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-300 w-full">
            Créer un compte
        </button>
        <p class="text-center mt-4">Vous avez déjà un compte ? <a href="{% url 'login' %}" class="text-[#007bff] font-bold">Se connecter</a></p>
    </form>
</div>

{% if messages %}
    {% for message in messages %}
        <div id="message" class="text-center text-green-600 font-semibold my-2">
            {{ message }}
        </div>
    {% endfor %}
    <script>
        setTimeout(() => {
            document.getElementById('message')?.remove();
        }, 5000);
    </script>
{% endif %}
{% endblock %}
